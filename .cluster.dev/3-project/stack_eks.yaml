backend: aws-backend
cliVersion: '>= 0.7.14'
kind: Stack
name: cluster
template: https://github.com/shalb/cdev-aws-eks?ref=main
variables:
  cluster_name: demo
  domain: cluster.dev
  eks_addons:
    enable_argocd: true
    enable_aws_lb_controller: true
    enable_cert_manager: true
    enable_cert_manager_http_issuers: false
    enable_cluster_autoscaler: true
    enable_efs: false
    enable_external_dns: true
    enable_external_secrets: true
    enable_metrics_server: true
    enable_nginx: true
    enable_reloader: true
  eks_managed_node_groups:
    workers:
      capacity_type: SPOT
      desired_size: 2
      disk_size: 80
      force_update_version: true
      iam_role_additional_policies:
        ebspolicy: arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
      instance_types:
      - t3.xlarge
      - m5.xlarge
      labels: {}
      max_size: 3
      min_size: 2
      name: spot-workers
      subnet_ids: '{{ remoteState "cluster.vpc.private_subnets" }}'
      taints: []
      update_config:
        max_unavailable: 1
  eks_version: '1.27'
  environment: demo-env
  organization: 3-company
  region: eu-central-1
