
name: ClusterDev Plan for shalb

on:
  push:
    branches:
      - 'cluster.dev-*'
  pull_request:
    branches:
      - main

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Run ClusterDev Plan
      run: |
        cd .cluster.dev/shalb
        docker run --rm -v $(pwd):/workspace/cluster-dev clusterdev/cluster.dev:v0.7.18 plan
    